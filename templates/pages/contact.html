{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--==================================================================-->

<section class="Home">
    <div class="home-main">
        <h2>Contact us</h2>
        <p><span class="red-color"> Home </span> / Contact us</p>
    </div>
</section>

<!--==================================================================-->

<section class="contact">
    <div class="container">
        <div class="row">

            <div class=" col-sm-12 col-md-8">

                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="text-muted form-feild-label">Full name: </label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-muted form-feild-label">Email Address:</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-muted form-feild-label">Write your message</label>
                        <textarea class="form-control" name="message" rows="3"></textarea>
                    </div>
                    <button class="btn btn-dark">send message</button>
                </form>

            </div>

            <div class="form-item col-sm-12 col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-header">Contact Info</div>
                    <div class="card-body">
                        <h5 class="card-title">Address:</h5>
                        <p class="card-text">sheld park / 21, street</p>
                        <h5 class="card-title">Phone:</h5>
                        <p class="card-text"> +(111) 111 111 111</p>
                        <h5 class="card-title">Email:</h5>
                        <p class="card-text"> info@sheld.com </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


{% endblock %}
