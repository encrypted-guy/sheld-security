{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="Home">
    <div class="home-main">
        <h2>{{ title }}</h2> 
        <div class="search_each">
            <form action="{% url search_action %}" method="GET">
                <div class="form-group row">
                    <input type="text" class="form-control" name="url" placeholder="eg: yourwebsite.com">
                </div>
                <div class="form-group row">
                    <input type="submit" value="START SCAN" class="form-control red-color-btn">
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
